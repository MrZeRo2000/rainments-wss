server.port=8081
server.servlet.context-parameters.db-url=jdbc:sqlite:db/database/rainments-test.db
server.servlet.context-parameters.db-backup-path=db/database/backup

spring.jpa.properties.hibernate.dialect=com.romanpulov.rainmentswss.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.file.name=logs/rainments.log
logging.level.com.romanpulov.rainmentswss.aspect.ExecutionLoggingAspect=DEBUG
logging.level.org.springframework.web=TRACE

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

