plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'war'
}

ext {
	file_name = 'rainments-wss.war'
	file_name_int = 'rainments-int-wss.war'
}

bootWar {
	archiveFileName = file_name
}

group = 'com.romanpulov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	jcenter()
	//mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.xerial:sqlite-jdbc:3.7.2'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

//configurations {
//	runtime.exclude module: 'spring-boot-starter-tomcat'
//}

test {
	useJUnitPlatform()
}

ext {
	tomcat_home='D:/prj/apache-tomcat-9.0.26'
	tomcat_webapps = tomcat_home + '/webapps'
}

tasks.register("deploy") {
	dependsOn 'war'
	copy {
		from "build/libs"
		into tomcat_webapps
		include "*.war"
	}
}

tasks.register("deployInt") {
	dependsOn 'war'
	copy {
		from "build/libs"
		into tomcat_webapps
		include file_name
		rename file_name, file_name_int
	}
}
